template:
  - sensor:
    - name: MP1 Array Outlier Threshold
      state: >
        {%- macro stdev(values) %}
          {%- if values | count == 0 %}
            {{ return(0) }}
          {%- endif %}
          {%- set mean = values | average %}
          {%- set squared_diffs = [] %}
          {%- for value in values %}
            {%- set squared_diffs = squared_diffs + [(value - mean)**2] %}
          {%- endfor %}
          {{ (squared_diffs | sum / values | count) | sqrt }}
        {%- endmacro %}

        {%- set entity_ids = [
          'sensor.inverter_532433053771',
          'sensor.inverter_532433053813',
          'sensor.inverter_532433053814',
          'sensor.inverter_532433056955',
          'sensor.inverter_532433062314',
          'sensor.inverter_532433063804',
          'sensor.inverter_532434000648',
          'sensor.inverter_532434000683'
        ] %}

        {%- set values = [] %}
        {%- for entity in expand(entity_ids) %}
          {%- if entity.state is not none and entity.state not in ['unavailable', 'unknown', ''] %}
            {%- set num = entity.state | float(default=None) %}
            {%- if num is not none %}
              {%- set values = values + [num] %}
            {%- endif %}
          {%- endif %}
        {%- endfor %}

        {%- if values | count == 0 %}
          0
        {%- else %}
          {%- set mean_val = values | average %}
          {%- set sd = stdev(values) %}
          {%- set outlier = mean_val - 2.5 * sd %}
          {%- if outlier < 0 %}0{% else %}{{ '%0.2f' | format(outlier) }}{% endif %}
        {%- endif %}
