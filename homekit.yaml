- name: Main HASS Bridge
  port: 21063
  filter:
    include_domains:
      - alarm_control_panel
      - light
      - media_player
      - switch
      - vacuum
    exclude_domains:
      - camera
    exclude_entities:
      - switch.auto_away
      - switch.auto_standby
      - light.driveway_light
      - light.front_light
      - light.right_side_light
    exclude_entity_globs:
      - binary_sensor.*_occupancy
      - light.*_pathlight_*
      - light.*_switch_basic
      - media_player.*
      - switch.*_motion_*
      - switch.*_siren
      - switch.*_stream
  entity_config:
    alarm_control_panel.abode_alarm:
      code: !secret abode_alarm_code

